{% extends 'base.html' %} 

{% block title %}{{ user.username }}{% endblock %}
{% block content %}

<div class="container">
    <h3 class="mt-4">Feedback</h3>
    <ul>
        {% for feedback in user.feedback %}
        <li>
            <h2 class="lead">{{ feedback.title }}</h2>
            <small>{{ feedback.content }}</small>
       
        <form>
            {{form.hidden_tag()}}
            <button class="btn btn-info" formmethod="GET" formaction="/feedback/{{feedback.id}}/update">Edit</button>
            <button class="btn btn-warning" formmethod="POST" formaction="/feedback/{{feedback.id}}/delete">Delete</button>
        </form>
    </li>
        {% endfor %}
    </ul>

   <div class="row">
       <div class="column">
        <a href="/users/{{user.username}}/feedback/new" class="btn btn-primary">Add Feedback</a>
       </div>
    <div class="column">
<form>
    <button class="btn btn-danger" formmethod="POST" formaction="/users/{{user.username}}/delete">Delete User</button>
</form>
</div>
</div>
</div>


{% endblock %}
